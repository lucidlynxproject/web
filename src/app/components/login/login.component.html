<div id="card">
  <div id="card-content">
    <div id="card-title">
      <h2>LOGIN</h2>
    </div>
    <form method="post" class="form">
      <label for="user-email"> Email </label>
      <input
        id="user-email"
        class="form-content"
        type="email"
        name="email"
        autocomplete="on"
        required
      />
      <div class="form-border"></div>
      <label for="user-password" style="padding-top: 22px"> Password </label>
      <input
        id="user-password"
        class="form-content"
        type="password"
        name="password"
        required
      />
      <div class="form-border"></div>
      <input id="submit-btn" type="submit" name="submit" value="LOGIN" />
      <a href="#" id="signup">Don't have account yet?</a>
      <a href="#" id="signup">Forgot your password?</a>
    </form>
  </div>
</div>
