<div id="card">
    <div id="card-content">
      <div id="card-title">
        <h2>Reset your password</h2>
      </div>
      <form method="post" class="form">
        <label for="user-email"> Email </label>
        <input
          id="user-email"
          class="form-content"
          type="email"
          name="email"
          autocomplete="on"
          required
        />
        <div class="form-border"></div>
        <label for="confirm-email" style="padding-top: 22px"> Confirm Email </label>
        <input
          id="confirm-email"
          class="form-content"
          name="confirm-email"
          required
        />
        <div class="form-border"></div>
        <p>
            We will send you an email to reset your password.<br>Good luck!
        </p>
        <input id="submit-btn" type="submit" name="submit" value="Send" />
      </form>
    </div>
  </div>
