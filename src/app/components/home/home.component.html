<canvas class="background--layer_one"></canvas>
<app-navbar></app-navbar>
<div class="home--container">
  <div class="home--title">
    <ngx-typed-js
      [typeSpeed]="60"
      [loop]="true"
      [showCursor]="false"
      [backDelay]="2500"
      [backSpeed]="40"
      [strings]="['Find/', 'Compare/', 'Predict/', 'Analyze/', 'Improve/']"
    >
      <h1 class="home--title_main">><span class="typing"> </span></h1>
      <h1 class="home--title_main fixed--text">grocery store prices.</h1>
    </ngx-typed-js>
  </div>
  <div class="home--placeholder">
    <img
      class="home--placeholder_img"
      src="../../../assets/planeta.svg"
      alt="planet world"
    />
  </div>
</div>
<div class="home--trusted">
  <h1 class="home-trusted_title">Trusted by</h1>
  <app-carousel></app-carousel>
</div>
