<div class="card">
  <div class="card-title">
    <h2>Your token is</h2>
    <p class="token-key">{{this.currentToken}}</p>
    <button id="submit-btn" type="submit" name="submit" (click)="generateApiToken()">
      {{!this.currentToken ? "Generate token" : "Refresh token"}}
    </button>
  </div>
</div>
